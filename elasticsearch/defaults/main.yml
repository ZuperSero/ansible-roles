---
# Basic
es_version: 8.5.1


# Repo
repo: "{{ role_default_vars['repo'] }}"

# Server
es_server_host:
es_server_port: 9200



# Directories
es_path_home: "/usr/share/elasticsearch"
es_path_conf: "/etc/elasticsearch"
es_path_log: "/var/log/elasticsearch"
es_path_certs: "{{ es_path_conf }}/certs"
es_path_pid: "/var/run/elasticsearch"
es_path_tmp: "/tmp"


# Users


# SSL
es_ssl_cert:
es_ssl_key:
es_ssl_ca:
